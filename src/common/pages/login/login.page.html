<div class="page page__login">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm">
            <div class="card card__login">
                <div class="card-body">
                    <h5 class="card-title">Login to Par Sell!</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Use your email and password to login</h6>
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input formControlName="email" name="email" type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <div *ngIf="email.errors.required" class="invalid-feedback">
                                    Please Enter Your Email Address
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input formControlName="password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                <div *ngIf="password.errors.required" class="invalid-feedback">
                                    Please Enter Your Password
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
