<h1>
  <span>Tractors</span> <button class="btn btn-primary float-right" (click)="openCreateTractorModal()">Create New Tractor</button>
</h1>

<table *ngIf="(tractorsRepo.tractors | async)?.size" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Updated On</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currentTractor of (tractorsRepo.tractors | async); let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{currentTractor.name}}</td>
      <td>{{currentTractor.updatedAt.format('lll')}}</td>
    </tr>
  </tbody>
</table>

<ng-template #createTractorModalContent let-onClose="close" let-onDismiss="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Create Tractor</h4>
        <button type="button" class="close" aria-label="Close" (click)="onDismiss(null)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-create-tractor (tractorCreated)="onClose(tractor)"></app-create-tractor>
      </div>
</ng-template>
